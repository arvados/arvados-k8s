apiVersion: apps/v1
kind: Deployment
metadata:
  name: "arvados-shell-server"
  labels:
    app: arvados-shell-server
    chart: {{ template "arvados.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: arvados-shell-server
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: arvados-shell-server
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: arvados-shell-server
          image: "cure/arvados-shell-server-runtime"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "sh"
            - "-c"
            - "/usr/local/bin/bootstrap.sh python-arvados-python-client={{ .Values.arvados.versions.distribution.pythonArvadosPythonClient }} gem:arvados-cli={{ .Values.arvados.versions.gem.arvadosCLI }} gem:arvados-login-sync={{ .Values.arvados.versions.gem.arvadosLoginSync }} crunchrunner={{ .Values.arvados.versions.distribution.crunchRunner }} python-arvados-fuse={{ .Values.arvados.versions.distribution.pythonArvadosFuse }} && install /init-scripts-staging/* /etc/my_init.d && /sbin/my_init"
          env:
            - name: RAILS_ENV
              value: "production"
            - name: ARVADOS_API_HOST
              value: "{{ .Values.externalIP }}:444"
            - name : ARVADOS_API_HOST_INSECURE
              value: "true"
            - name : ARVADOS_API_TOKEN
              value: "{{ .Values.anonymousUserSecret }}"
          volumeMounts:
            - name: shell-server-configmap
              mountPath: /init-scripts-staging/99-init-keep.sh
              subPath: 99-init-keep.sh
            - name: shell-server-configmap
              mountPath: /init-scripts-staging/99-trust-cert.sh
              subPath: 99-trust-cert.sh
            - name: ssl-configmap
              mountPath: /self-signed-cert.pem
              subPath: cert
            - mountPath: /var/run/docker.sock
              name: docker
      volumes:
        - name: shell-server-configmap
          configMap:
            name: arvados-shell-server-configmap
        - name: ssl-configmap
          configMap:
            name: ssl-configmap
        - name: docker
          hostPath:
            path: /var/run/docker.sock
